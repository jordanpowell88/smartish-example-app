<h1>Orders</h1>
<h4>A Master List of Briebug Orders</h4>

<mat-card>
    <mat-card-content>

        <table mat-table [dataSource]="orders$ | async" class="mat-elevation-z1">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Order #</th>
                <td mat-cell *matCellDef="let order">{{ order.id }}</td>
            </ng-container>
            
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let order">{{ order.date</td>
            </ng-container>
            
            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef>Customer</th>
                <td mat-cell *matCellDef="let order">{{ order.customer }}</td>
            </ng-container>
            
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let order">{{ order.total }}</td>
            </ng-container>

            <ng-container matColumnDef="payment">
                <th mat-header-cell *matHeaderCellDef>Payment</th>
                <td mat-cell *matCellDef="let order">{{ order.payment }}</td>
            </ng-container>

            <ng-container matColumnDef="fulfillment">
                <th mat-header-cell *matHeaderCellDef>Fulfillment</th>
                <td mat-cell *matCellDef="let order">{{ order.fulfillment }}</td>
            </ng-container>

            <ng-container matColumnDef="items">
                <th mat-header-cell *matHeaderCellDef>ITems</th>
                <td mat-cell *matCellDef="let order">{{ order.items }}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- TODO Make Own Component -->
        <mat-paginator *ngIf="(paginator$ | async) as paginator"
            [length]="paginator.length"
            [pageSize]="paginator.pageSize"
            [pageSizeOptions]="paginator.pageSizeOptions"
            (page)="pageEvent = $event">
        </mat-paginator>
    </mat-card-content>
</mat-card>
