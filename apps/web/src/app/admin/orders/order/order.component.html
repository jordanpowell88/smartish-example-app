<ng-container *ngIf="order$ | async as order">

    <h1>Order #{{ order.id }}
        <span><mat-chip-list>
            <mat-chip>{{ order.fulfillment }}</mat-chip>
        </mat-chip-list></span>
    </h1>
    <!-- <h4>Category / <strong>{{ product.category.name }}</strong></h4> -->
    
    <mat-card>
        <mat-card-content>
            <mat-icon>more_vert</mat-icon>

            <!-- <pre>{{ order | json }}</pre> -->
            <h3>Customer: {{ order.customer.firstName }} {{ order.customer.lastName }}</h3>
            <h3>Email: {{ order.customer.email }}</h3>
            <h3>Total: {{ order.total }}</h3>
            <h3>Payment: {{ order.payment }}</h3>
            <h3>Items: {{ order.items }}</h3>

            <!-- <h3>Phone: {{ customer.phone }}</h3>
            <h3>Email: {{ customer.email }}</h3>
            <h3>Address:<br />
                {{ customer.address.addressLine1 }}<br />
                {{ customer.address.city }}, {{ customer.address.state }} {{ customer.address.zip }}
            </h3>
            <h3>Total Orders: {{ customer.totalOrders }}</h3>
            <h3>Total Spent: {{ customer.totalSpent }}</h3> -->

            <button mat-raised-button color="primary" (click)="save(order)">Save</button>

        </mat-card-content>
    </mat-card>
</ng-container>
