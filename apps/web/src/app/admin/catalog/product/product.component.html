<ng-container *ngIf="product$ | async as product">

    <h1>
        {{ product.name }}
        <span><mat-chip-list>
            <mat-chip>{{ product.status }}</mat-chip>
        </mat-chip-list>
        </span>
    </h1>
    <h4>Category / <strong>{{ product.category.name }}</strong></h4>
    
    <mat-card>
        <mat-card-content>
            <mat-icon>more_vert</mat-icon>
            <h3>Description:</h3>
            <p>{{ product.description }}</p>

            <h3>Sku: {{ product.sku }}</h3>
            <h3>Inventory: {{ product.inventory }}</h3>
            <h3>Price: {{ product.price | currency }}</h3>

            <mat-form-field appearance="fill">
                <mat-label>Sizes</mat-label>
                <mat-select>
                  <mat-option *ngFor="let size of product.sizes" value="size">{{ size }}</mat-option>
                </mat-select>
            </mat-form-field>
              
            <div>
                <img *ngFor="let photo of product.photos" [src]="photo.source" [alt]="photo.title" />
            </div>

            <button mat-raised-button color="primary" (click)="save(product)">Save</button>

        </mat-card-content>
    </mat-card>
</ng-container>
