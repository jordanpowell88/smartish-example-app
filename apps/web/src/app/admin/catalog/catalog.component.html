<h1>Catalog</h1>

<mat-card>
    <mat-card-content>

        <table mat-table [dataSource]="catalog$ | async" class="mat-elevation-z1">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let product">{{ product.name }}</td>
            </ng-container>
            
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let product">{{ product.status }}</td>
            </ng-container>
            
            <ng-container matColumnDef="inventory">
                <th mat-header-cell *matHeaderCellDef>Inventory</th>
                <td mat-cell *matCellDef="let product">{{ product.inventory }}</td>
            </ng-container>
            
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let product">{{ product.category }}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
