
    <h1>
      Add Product
       
    </h1>
    <h4>Category / <strong>Add Product</strong></h4>
    
    <mat-card>
        <mat-card-content>
            <mat-icon>more_vert</mat-icon>
            
            <form [formGroup]="form">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input type="text" matInput [formControl]="form.name" />
                    <mat-error></mat-error>
                </mat-form-field>
                
                
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput [formControl]="form.description"></textarea>
                    <mat-error></mat-error>
                </mat-form-field>


                <mat-form-field>
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" [formControl]="form.quantity" />
                    <mat-error></mat-error>
                </mat-form-field>

                

                <mat-form-field>
                    <mat-label>Available Sizes</mat-label>
                    <mat-select [formControl]="form.sizes" multiple>
                        <mat-option *ngFor="let size of form.sizeOptions" [value]="size">{{ size }}</mat-option>
                    </mat-select>
                    <mat-error></mat-error>
                </mat-form-field>


                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <input matInput type="number" [formControl]="form.price" />
                    <mat-error></mat-error>
                </mat-form-field>


                <mat-form-field>
                    <mat-label>Sku</mat-label>
                    <input matInput type="text" [formControl]="form.sku" />
                    <mat-error></mat-error>
                </mat-form-field>

                <button mat-raised-button routerLink="/catalog">Cancel</button>
                
                <button class="save" mat-raised-button color="primary" (click)="save()">Save</button>
            </form>


        </mat-card-content>
    </mat-card>
